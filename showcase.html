<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Link to google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

	<!--CDN link to bulma -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
	<!--Link to my css-->
	<link rel="stylesheet" href="./styles/showcase.css">
	<title>What to Watch: Random Movie Generator</title>
</head>
	<body>
		<div id="what-to-watch-header" class="container-header has-text-centered ml-auto mr-auto mt-6 mb-6">
			<span>What to Watch</span>
			&mdash; Random movie generator &mdash;
		</div>
		<div id="main-container" class="card p-6 m-6 is-flex is-flex-direction-row has-text-white has-background-black">
			<div id="movie-poster" class="is-flex is-flex-direction-column p-2 has-background-black">
			</div>
			<div id="movie-info" class="is-flex is-flex-direction-column p-2">
				<div id="movie-title" class="is-flex is-flex-direction-row">
				</div>
				<div id="movie-description" class="is-flex is-flex-direction-row">
				</div>
				<div id="movie-rating" class="is-flex is-flex-direction-row">
				</div>
				<div id="movie-link" class="is-flex is-flex-direction-row">
				</div>
			</div>
		</div>
	</body>
</html>
